<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

        <div class="calculator">
             <div class="display-layout">
                <input class="display-container" type="text" id="display-top">
                <input class="display-container" type="text" id="operation">
              <input class="display-container operation" type="text" id="display">
             </div>
            <div class="container">
               <button class="buttons-extra-color operator" value=" + ">+</button>
               <button class="buttons-extra-color operator" value=" - ">-</button>
               <button class="buttons-extra-color operator" value=" * ">*</button>
               <button class="buttons-extra-color operator" value=" / ">/</button>
               <button class="number" value="7">7</button>
               <button class="number" value="8">8</button>
               <button class="number" value="9">9</button>
               <button class="button1" id="enter">=</button>
               <button class="number" value="4">4</button>
               <button class="number" value="5">5</button>
               <button class="number" value="6">6</button>
               <button class="number" value="1">1</button>
               <button class="number" value="2">2</button>
               <button class="number" value="3">3</button>
               <button class="number" value="0">0</button>
               <button class="number"  value=".">.</button>
               <button class="" id="ac" value="">AC</button>
               <button class="zeichen" id="c">C</button>
            </div>
        </div>
    
    <script src="app.js"></script>
</body>
</html>
